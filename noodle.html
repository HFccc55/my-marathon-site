<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>热干面补给站</title>
  <link rel="stylesheet" href="css/noodle.css" />
</head>
<body>

  <div class="scene">
    <h2 class="title">江汉路补给站</h2>

    <div class="noodle-area">
      <img src="assets/noodle-bowl.png" class="bowl" />
      <img src="assets/chopsticks.png" id="chopsticks" class="chopsticks" />
    </div>

    <p class="instruction">滑动筷子搅拌热干面 🍜</p>
  </div>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h2>热干面历史故事</h2>
      <p>
        热干面源于上世纪初，已成为武汉“过早文化”的标志。芝麻酱、碱水面、香葱融合，是武汉人无法割舍的早餐味道。
      </p>
    </div>
  </div>

  <script src="js/noodle.js"></script>
</body>
</html>
